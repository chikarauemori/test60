      >

    <h2>スタンプラリーカード</h2>
    <h3>現在の獲得スタンプ数を確認できます！</h3>
    <form
      id="userForm"
      action="https://script.google.com/macros/s/AKfycby5l87fl2ZxKaRSskaNO0qJy-fS_aPjEZJlgGx2oH9-GHSX9br0xM1E9n2Ru-SYm4KO2g/exec"
      method="post"
    >
      <!-- ユーザーIDは動的に追加されます -->
      <button type="submit">ログイン</button>
    </form>

     <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
 <script>
   liff
     .init({
       liffId: "2007154146-Y5jGo0G3", // あなたのLIFF ID
     })
     .catch((err) => {
       console.log(err);
     });
 
   liff.ready.then(() => {
     if (!liff.isLoggedIn()) {
       liff.login();
     }
 
     // ユーザープロフィール情報を取得
     liff
       .getProfile()
       .then((profile) => {
         const userId = profile.userId; // ユーザーIDを取得
 
         // ユーザーIDを非表示のinputフィールドとしてフォームに追加
         const userIdField = document.createElement("input");
         userIdField.type = "hidden"; // 見えないフィールドとして設定
         userIdField.name = "userId"; // サーバー側で受け取る名前を指定
         userIdField.value = userId; // ユーザーIDの値をセット
 
         // フォームにuserIdフィールドを追加
         document.getElementById("userForm").appendChild(userIdField);
 
         // 必要に応じてボタンのテキストを変更する
         const submitButton = document.querySelector("button");
         submitButton.textContent = "ユーザー登録";
       })
       .catch((err) => {
         console.log("プロフィール取得エラー: ", err);
       });
   });
 </script>
